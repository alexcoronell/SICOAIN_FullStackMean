<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-users-menu></app-users-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Act/Desact. de Usuarios</h3>

                <!-- Formulario de búsqueda -->
               <div class="row">
                <div class="col s12 offset-l3 l6">
                  <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                    <div class="input-field">
                        <select [(ngModel)]="searchItem.user" id="searchItem" name="searchItem" class="browser-default">
                          <option value="" disabled selected>Seleccione...</option>
                          <option *ngFor="let user of users" value="{{ user.user }}">{{ user.user }}</option>
                        </select>
                        <label class="active labelSelect" for="searchItem">Usuario:</label>
                    </div>
                    <span class="errorSearch" *ngIf="searchValidate">Usuario no encontrado</span>
                    <button class="btn waves-effect waves-light right" type="submit">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                  </form>
                </div>
              </div>

                <!-- Formulario activación / desactivación de usuario -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="actDesact(Form)">
                    <!-- ID de usuario -->
                    <input [(ngModel)]="user._id" id="_id" name="_id" type="hidden">

                    <!-- User -->
                    <div class="input-field">
                        <input [(ngModel)]="user.user" id="user" name="user" type="text" class="validate" disabled>
                        <label for="user" class="active">Usuario:</label>
                    </div>

                    <!-- User Name -->
                    <div class="input-field">
                        <input [(ngModel)]="user.name" id="name" name="name" type="text" class="validate" disabled>
                        <label for="name" class="active">Nombre:</label>
                    </div>

                    <!-- User Condition -->
                    <input [(ngModel)]="user.condition" id="condition" name="condition" type="hidden">


                    <!-- Área de Botones -->
                    <div class="row">
                        <div class="col s6">
                            <button *ngIf="user.condition" class="btn waves-effect waves-light right inactivate" type="submit">Desactivar
                                <i class="material-icons right">save</i>
                            </button>
                            <button *ngIf="!user.condition" class="btn waves-effect waves-light right activate" type="submit">Activar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(userForm)" class="btn waves-effect waves-light left cleanerButtom" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>


                </form>


            </div>
        </div>
    </div>
</div>
