<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-employees-and-positions-menu></app-employees-and-positions-menu>
            </div>
            <div class="col s12 m8 l9">
                <h3 class="center formTitle">Act/Desact. de Empleados</h3>

                <!-- Formulario de búsqueda -->
                <div class="row">
                    <div class="col s12 m8 offset-l2 l5 offset-xl4 xl4">
                        <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                            <div class="input-field">
                                <input [(ngModel)]="searchItem.identificationNumber" id="searchItem" name="searchItem" type="text" class="validate" autofocus>
                                <label for="Search">Buscar Número de cédula:</label>
                            </div>
                            <span class="errorSearch" *ngIf="searchValidate">Empleado no encontrado</span>
                            <button class="btn waves-effect waves-light right" type="submit">Buscar
                                <i class="material-icons right">search</i>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Formulario de actualización de empleados -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="actDesact(Form)">
                    <div class="row">


                        <div class="col s12 xl6">
                            <!-- Columna 1 -->

                            <!-- ID  -->
                            <input [(ngModel)]="employee._id" id="_id" name="_id" type="hidden">

                            <!-- Tipo de Identificación -->
                            <div class="input-field">
                                <input [(ngModel)]="employee.identificationType" id="identificationType" name="identificationType" type="text" class="validate" disabled>
                                <label class="active labelSelect" for="identificationType">Número de Identificación:</label>
                            </div>

                            <!-- Número de Identificaión -->
                            <div class="input-field">
                                <input [(ngModel)]="employee.identificationNumber" id="identificationNumber" name="identificationNumber" type="text" class="validate" disabled>
                                <label class="active labelSelect" for="identificationNumber">Número de Identificación:</label>
                            </div>

                        </div> <!-- Fin Columna 1 -->

                        <div class="col s12 xl6">
                            <!-- Columna 2 -->

                            <!-- Nombres -->
                            <div class="input-field">
                                <input [(ngModel)]="employee.names" id="names" name="names" type="text" class="validate" disabled>
                                <label class="active labelSelect" for="names">Nombres:</label>
                            </div>

                            <!-- Apellidos -->
                            <div class="input-field">
                                <input [(ngModel)]="employee.lastNames" id="lastNames" name="lastNames" type="text" class="validate" disabled>
                                <label class="active labelSelect" for="lastNames">Apellidos:</label>
                            </div>

                            <!-- Condition -->
                            <input [(ngModel)]="employee.condition" id="condition" name="condition" type="hidden">
                        </div> <!-- Fin Columna 2 -->


                        <!-- Área de Botones -->
                        <div class="row">
                            <div class="col s6">
                                <button *ngIf="employee.condition" class="btn waves-effect waves-light right inactivate" type="submit">Desactivar
                                    <i class="material-icons right">save</i>
                                </button>
                                <button *ngIf="!employee.condition" class="btn waves-effect waves-light right activate" type="submit">Activar
                                    <i class="material-icons right">save</i>
                                </button>
                            </div>
                            <div class="col s6">
                                <button (click)="clearData(Form)" class="btn waves-effect waves-light left cleanerButtom" type="button">Cancelar
                                    <i class="material-icons right">clear</i>
                                </button>
                            </div>
                        </div>
                        <!-- Fin Área de Botones -->

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
