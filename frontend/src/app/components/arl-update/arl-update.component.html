<div class="components">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-arl-menu></app-arl-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Edición de ARL</h3>

                <!-- Formulario de búsqueda -->
                <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                    <div class="input-field">
                        <input [(ngModel)]="searchItem.name" id="searchItem" name="searchItem" type="text" class="validate" autofocus>
                        <label for="Search">Buscar ARL:</label>
                    </div>
                    <span class="errorSearch" *ngIf="searchValidate">ARL no encontrada</span>
                    <button class="btn waves-effect waves-light right" type="submit">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                </form>

                <!-- Formulario de edición -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="update(Form)">

                    <!-- ID  -->
                    <input [(ngModel)]="arl._id" id="_id" name="_id" type="hidden">

                    <!-- Name -->
                    <div class="input-field">
                        <input [(ngModel)]="arl.name" id="name" name="name" type="text" class="validate">
                        <label class="active" for="name">Nombre:</label>
                    </div>

                    <!-- Phone -->
                    <div class="input-field">
                        <input [(ngModel)]="arl.phone" id="phone" name="phone" type="text" class="validate">
                        <label class="active" for="phone">Teléfono:</label>
                    </div>

                    <!-- Address -->
                    <div class="input-field">
                        <textarea [(ngModel)]="arl.address" id="address" name="address" id="address" class="validate materialize-textarea"></textarea>
                        <label class="active" for="address">Descripción:</label>
                    </div>

                    <!-- email -->
                    <div class="input-field">
                        <input [(ngModel)]="arl.email" id="email" name="email" type="email" class="validate">
                        <label class="active" for="email">Correo Electrónico:</label>
                    </div>

                    <!-- Área Botones -->
                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light right" type="submit">Guardar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(Form)" class="btn waves-effect waves-light left clearData" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
