<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-users-menu></app-users-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Creación de Usuarios</h3>

                <form #Form="ngForm" (ngSubmit)="create(Form)">
                    <!-- User -->
                    <div class="input-field">
                        <input [(ngModel)]="newUser.user" id="user" name="user" type="text" class="validate">
                        <label for="user">Usuario:</label>
                        <span *ngIf="errorMessage" class="errorMessage">Este nombre de usuario ya está en uso. Elige otro</span>
                    </div>

                    <!-- User Name -->
                    <div class="input-field">
                        <input [(ngModel)]="newUser.name" id="name" name="name" type="text" class="validate">
                        <label for="name">Nombre:</label>
                    </div>

                    <!-- Checkboxes -->
                    <ul class="row">
                        <div class="col s12 m4">
                            <li>
                                <label>
                                    <input [(ngModel)]="newUser.superuser" type="checkbox" value="true" class="filled-in" id="superuser" name="superuser" />
                                    <span>Superusuario</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input [(ngModel)]="newUser.admin" type="checkbox" value="true" class="filled-in" id="admin" name="admin" />
                                    <span>Administrador</span>
                                </label>
                            </li>
                        </div>
                        <div class="col s12 m4">
                            <li>
                                <label>
                                    <input [(ngModel)]="newUser.analyst" type="checkbox" value="true" class="filled-in" id="analyst" name="analyst" />
                                    <span>Analista</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input [(ngModel)]="newUser.assistant" type="checkbox" value="true" class="filled-in" id="assistant" name="assistant" />
                                    <span>Asistente</span>
                                </label>
                            </li>
                        </div>
                        <div class="col s12 m4">
                            <li>
                                <label>
                                    <input [(ngModel)]="newUser.consultant" type="checkbox" value="true" class="filled-in" id="consultant" name="consultant" />
                                    <span>Consultas</span>
                                </label>
                            </li>
                        </div>
                    </ul>

                    <!-- Password -->
                    <div class="input-field">
                        <input [(ngModel)]="newUser.password" id="password" name="password" type="password" class="validate">
                        <label for="password">Contraseña:</label>
                    </div>
                    <input [(ngModel)]="newUser.condition" type="hidden" name="condition" id="condition" value="true">

                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light right" type="submit">Guardar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(Form)" class="btn waves-effect waves-light left clearData" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
