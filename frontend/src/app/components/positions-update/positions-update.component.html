<div class="components positionsForm">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-employees-and-positions-menu></app-employees-and-positions-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Edición de Cargos</h3>

                <!-- Formulario de búsqueda -->
                <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                    <div class="input-field">
                        <input [(ngModel)]="searchItem.name" id="searchItem" name="searchItem" type="text" class="validate" autofocus>
                        <label for="Search">Compañía:</label>
                    </div>
                    <span class="errorSearch" *ngIf="searchValidate">Cargo no encontrado</span>
                    <button class="btn waves-effect waves-light right" type="submit">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                </form>

                <!-- Formulario de actualización -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="update(Form)">

                    <!-- ID  -->
                    <input [(ngModel)]="position._id" id="_id" name="_id" type="hidden">

                    <!-- Position Name -->
                    <div class="input-field">
                        <input [(ngModel)]="position.name" id="name" name="name" type="text" class="validate">
                        <label class="active" for="name">Nombre:</label>
                    </div>


                    <!-- Description -->
                    <div class="input-field">
                        <textarea [(ngModel)]="position.description" id="description" name="description" id="description" class="validate materialize-textarea"></textarea>
                        <label class="active" for="description">Descripción:</label>
                    </div>

                    <!-- Área de botones -->
                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light right" type="submit">Guardar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(positionForm)" class="btn waves-effect waves-light left clearData" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
