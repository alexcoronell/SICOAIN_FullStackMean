<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-venues-menu></app-venues-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Act/Desact. de Sedes</h3>

               <!-- Formulario de búsqueda -->
               <div class="row">
                <div class="col s12 offset-l3 l6">
                  <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                    <div class="input-field">
                        <select [(ngModel)]="searchItem.name" id="searchItem" name="searchItem" class="browser-default">
                          <option value="" disabled selected>Seleccione...</option>
                          <option *ngFor="let campus of venues" value="{{ campus.name }}">{{ campus.name }}</option>
                        </select>
                        <label class="active labelSelect" for="searchItem">Cargo:</label>
                    </div>
                    <span class="errorSearch" *ngIf="searchValidate">Sede no encontrada</span>
                    <button class="btn waves-effect waves-light right" type="submit">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                </form>
                </div>
            </div>

                <!-- Formuladio de edición -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="actDesact(Form)">

                    <!-- ID  -->
                    <input [(ngModel)]="campus._id" id="_id" name="_id" type="hidden">

                    <!-- Company -->
                    <div class="input-field inputfieldSelect">
                        <select class="browser-default" [(ngModel)]="campus.company" id="company" name="company" disabled>
                            <option value="" disabled selected>Seleccione...</option>
                            <option *ngFor="let company of companies" value="{{ company._id }}">{{ company.name }}</option>
                        </select>
                        <label class="active labelSelect" for="company">Compañía</label>
                    </div>

                    <!-- Name -->
                    <div class="input-field">
                        <input [(ngModel)]="campus.name" id="name" name="name" type="text" class="validate" disabled>
                        <label class="active labelSelect" for="name">Nombre:</label>
                    </div>

                    <!-- Condition -->
                    <input [(ngModel)]="campus.condition" id="condition" name="condition" type="hidden">


                    <!-- Área de Botones -->
                    <div class="row">
                        <div class="col s6">
                            <button *ngIf="campus.condition" class="btn waves-effect waves-light right inactivate" type="submit">Desactivar
                                <i class="material-icons right">save</i>
                            </button>
                            <button *ngIf="!campus.condition" class="btn waves-effect waves-light right activate" type="submit">Activar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(Form)" class="btn waves-effect waves-light left cleanerButtom" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
