<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-companies-menu></app-companies-menu>
            </div>
            <div class="col s12 m8 l6">
                <h3 class="center formTitle">Act/Desact de Compañías</h3>

                <!-- Formulario de búsqueda -->
                <div class="row">
                    <div class="col s12 offset-l3 l6">
                        <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                            <div class="input-field">
                                <input id="Search" name="Search" type="text" class="validate">
                                <label for="Search">Compañía:</label>
                            </div>
                            <button class="btn waves-effect waves-light right" type="submit">Buscar
                                <i class="material-icons right">search</i>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Fomulario de edición -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="activateDesactivate(Form)">
                    <div class="row">
                        <div class="col s12 offset-l3 l6">
                            <!-- Name -->
                            <div class="input-field">
                                <input [(ngModel)]="company.name" id="name" name="name" type="text" class="validate">
                                <label for="name">Nombre:</label>
                            </div>


                            <!-- Área de botones -->
                            <div class="row">
                                <div class="col s6">
                                    <button class="btn waves-effect waves-light right inactivate" type="submit">Desactivar
                                        <i class="material-icons right">save</i>
                                    </button>
                                    <button class="btn waves-effect waves-light right activate" type="submit">Activar
                                        <i class="material-icons right">save</i>
                                    </button>
                                </div>
                                <div class="col s6">
                                    <button (click)="clearData(positionForm)" class="btn waves-effect waves-light left cleanerButtom" type="button">Cancelar
                                        <i class="material-icons right">clear</i>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
