<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-companies-menu></app-companies-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Act/Desact de Compañías</h3>

                <!-- Formulario de búsqueda -->
                <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                    <div class="input-field">
                        <input [(ngModel)]="searchItem.name" id="searchItem" name="searchItem" type="text" class="validate" autofocus>
                        <label for="Search">Compañía:</label>
                    </div>
                    <span class="errorSearch" *ngIf="searchValidate">Compañía no encontrada</span>
                    <button class="btn waves-effect waves-light right" type="submit">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                </form>

                <!-- Fomulario de edición -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="actDesact(Form)">

                    <!-- ID de usuario -->
                    <input [(ngModel)]="company._id" id="_id" name="_id" type="hidden">

                    <!-- Name -->
                    <div class="input-field">
                        <input [(ngModel)]="company.name" id="name" name="name" type="text" class="validate" disabled>
                        <label class="active" for="name">Nombre:</label>
                    </div>

                    <!-- Condition -->
                    <input [(ngModel)]="company.condition" id="condition" name="condition" type="hidden">


                    <!-- Área de Botones -->
                    <div class="row">
                        <div class="col s6">
                            <button *ngIf="company.condition" class="btn waves-effect waves-light right inactivate" type="submit">Desactivar
                                <i class="material-icons right">save</i>
                            </button>
                            <button *ngIf="!company.condition" class="btn waves-effect waves-light right activate" type="submit">Activar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(Form)" class="btn waves-effect waves-light left cleanerButtom" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
