<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-companies-menu></app-companies-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Edición de Compañías</h3>

                <!-- Formulario de búsqueda -->
                <div class="row">
                  <div class="col s12 offset-l3 l6">
                    <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                      <div class="input-field">
                          <select [(ngModel)]="searchItem.name" id="searchItem" name="searchItem" class="browser-default">
                            <option value="" disabled selected>Seleccione...</option>
                            <option *ngFor="let company of companies" value="{{ company.name }}">{{ company.name }}</option>
                          </select>
                          <label class="active labelSelect" for="searchItem">Cargo:</label>
                      </div>
                      <span class="errorSearch" *ngIf="searchValidate">Compañía no encontrado</span>
                      <button class="btn waves-effect waves-light right" type="submit">Buscar
                          <i class="material-icons right">search</i>
                      </button>
                  </form>
                  </div>
              </div>

                <!-- Fomulario de edición -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="update(Form)">

                    <!-- ID de usuario -->
                    <input [(ngModel)]="company._id" id="_id" name="_id" type="hidden">

                    <!-- Name -->
                    <div class="input-field">
                        <input [(ngModel)]="company.name" id="name" name="name" type="text" class="validate">
                        <label for="name" class="active">Nombre:</label>
                    </div>

                    <!-- Phone -->
                    <div class="input-field">
                        <input [(ngModel)]="company.phone" id="phone" name="phone" type="text" class="validate">
                        <label for="phone" class="active">Teléfono:</label>
                    </div>

                    <!-- Address -->
                    <div class="input-field">
                        <textarea [(ngModel)]="company.address" id="address" name="address" id="address" class="validate materialize-textarea"></textarea>
                        <label for="address" class="active">Descripción:</label>
                    </div>

                    <!-- Área Botones -->
                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light right" type="submit">Guardar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(Form)" class="btn waves-effect waves-light left clearData" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
