<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-users-menu></app-users-menu>
            </div>
            <div class="col s12 m8 l6">
                <h3 class="center formTitle">Cambiar Contrase침a</h3>

                <!-- Formulario actualizaci칩n de contrase침a -->
                <form #userForm="ngForm" (ngSubmit)="updatePasswordUser(userForm)">
                    <!-- User -->
                    <div class="input-field">
                        <input id="user" name="user" type="text" class="validate" disabled>
                        <label for="user">Usuario:</label>
                    </div>

                    <!-- User Name -->
                    <div class="input-field">
                        <input id="name" name="name" type="text" class="validate" disabled>
                        <label for="name">Nombre:</label>
                    </div>

                    <!-- Password -->
                    <div class="input-field">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Nueva Contrase침a:</label>
                    </div>

                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light right" type="submit">Guardar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="cancel()" class="btn waves-effect waves-light left cleanerButtom" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
