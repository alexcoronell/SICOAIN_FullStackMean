<div class="components positionsForm">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-employees-and-positions-menu></app-employees-and-positions-menu>
            </div>
            <div class="col s12 m8 l9">
                <h3 class="center formTitle">Act/Desact de Cargos</h3>

                <!-- Formulario de búsqueda -->
                <div class="row">
                    <div class="col s12 offset-l3 l6">
                        <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                            <div class="input-field">
                                <input id="Search" name="Search" type="text" class="validate">
                                <label for="Search">Cargo:</label>
                            </div>
                            <button class="btn waves-effect waves-light right" type="submit">Buscar
                                <i class="material-icons right">search</i>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Formulario de actualización -->
                <form *ngIf="showForm" #positionForm="ngForm" (ngSubmit)="activateDesactivate(positionForm)">

                    <div class="row">
                        <div class="col s12 offset-l3 l6">
                            <!-- Position Name -->
                            <div class="input-field">
                                <input [(ngModel)]="position.name" id="name" name="name" type="text" class="validate">
                                <label for="name">Nombre:</label>
                            </div>


                            <input [(ngModel)]="position.condition" type="hidden" name="condition" id="condition" value="true">

                            <!-- Área de botones -->
                            <div class="row">
                                <div class="col s6">
                                    <button class="btn waves-effect waves-light right inactivate" type="submit">Desactivar
                                        <i class="material-icons right">save</i>
                                    </button>
                                    <button class="btn waves-effect waves-light right activate" type="submit">Activar
                                        <i class="material-icons right">save</i>
                                    </button>
                                </div>
                                <div class="col s6">
                                    <button (click)="clearData(positionForm)" class="btn waves-effect waves-light left cleanerButtom" type="button">Cancelar
                                        <i class="material-icons right">clear</i>
                                    </button>
                                </div>
                            </div>


                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
