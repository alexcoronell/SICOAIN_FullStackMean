<div class="container reportScreen w-100 text-center">
  <h5 class="text-center">Reporte de Usuarios</h5>

  <main class="reportScreen__contain">

    <table class="striped reportTable">
      <thead>
        <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Superadministrador</th>
            <th>Administrador</th>
            <th>Analista</th>
            <th>Asistente</th>
            <th>Consultas</th>
            <th>Condici√≥n</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
            <td style="text-align: center;">{{user.user}}</td>
            <td style="text-align: center;">{{user.name}}</td>
            <td *ngIf="user.superuser; then check; else uncheck"></td>
            <span *ngIf="user.admin; then check; else uncheck"></span>
            <span *ngIf="user.analyst; then check; else uncheck"></span>
            <span *ngIf="user.assistant; then check; else uncheck"></span>
            <span *ngIf="user.consultant; then check; else uncheck"></span>
            <span *ngIf="user.consultant; then active; else inactive"></span>
        </tr>
      </tbody>
    </table>



  </main>

<a routerLink="/reports" class="backbutton btn waves-effect waves-light" type="button">Regresar
  <i class="material-icons left">arrow_back</i>
</a>
</div>


<!-- Templates -->
<ng-template #active>
  <td style="text-align: center;"><span class="green darken-4 white-text" style="padding-left:0.5rem; padding-right:0.5rem;">Activo</span></td>
</ng-template>
<ng-template #inactive>
  <td style="text-align: center;"><span class="red accent-4 white-text text-center" style="padding-left:0.5rem; padding-right:0.5rem;">Inactivo</span></td>
</ng-template>

<ng-template #check>
  <td style="text-align: center;" class="green-text"><i class="material-icons check">check</i></td>
</ng-template>
<ng-template #uncheck>
    <td></td>
</ng-template>
