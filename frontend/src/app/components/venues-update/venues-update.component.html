<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-venues-menu></app-venues-menu>
            </div>
            <div class="col s12 m8 l9">
                <h3 class="center formTitle">Edición de Sedes</h3>

                <!-- Formulario de búsqueda -->
                <div class="row">
                    <div class="col s12 offset-l3 l6">
                        <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                            <div class="input-field">
                                <input id="Search" name="Search" type="text" class="validate">
                                <label for="Search">Compañía:</label>
                            </div>
                            <button class="btn waves-effect waves-light right" type="submit">Buscar
                                <i class="material-icons right">search</i>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Formuladio de edición -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="updateVenue(Form)">

                    <div class="row">
                        <div class="col s12 offset-l3 l6">
                            <!-- Departamento -->
                            <div class="input-field inputfieldSelect">
                                <select class="browser-default" [(ngModel)]="venue.company" id="company" name="company">
                                    <option value="" disabled selected>Seleccione...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                                <label class="labelSelect" for="company">Compañía</label>
                            </div>

                            <!-- Name -->
                            <div class="input-field">
                                <input [(ngModel)]="venue.name" id="name" name="name" type="text" class="validate">
                                <label for="name">Nombre:</label>
                            </div>

                            <!-- Phone -->
                            <div class="input-field">
                                <input [(ngModel)]="venue.phone" id="phone" name="phone" type="text" class="validate">
                                <label for="phone">Teléfono:</label>
                            </div>

                            <!-- Address -->
                            <div class="input-field">
                                <textarea [(ngModel)]="venue.address" id="address" name="address" id="address" class="validate materialize-textarea"></textarea>
                                <label for="address">Descripción:</label>
                            </div>

                            <!-- Notes -->
                            <div class="input-field">
                                <textarea [(ngModel)]="venue.notes" id="notes" name="notes" id="notes" class="validate materialize-textarea"></textarea>
                                <label for="notes">Notas:</label>
                            </div>


                            <!-- Área Botones -->
                            <div class="row">
                                <div class="col s6">
                                    <button class="btn waves-effect waves-light right" type="submit">Guardar
                                        <i class="material-icons right">save</i>
                                    </button>
                                </div>
                                <div class="col s6">
                                    <button (click)="clearData(Form)" class="btn waves-effect waves-light left clearData" type="button">Cancelar
                                        <i class="material-icons right">clear</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
