<div class="components userForms">
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-venues-menu></app-venues-menu>
            </div>
            <div class="col s12 m8 offset-l2 l5 offset-xl2 xl4">
                <h3 class="center formTitle">Edición de Sedes</h3>

                <!-- Formulario de búsqueda -->
                <form *ngIf="showSearchForm" #SearchForm="ngForm" (ngSubmit)="search()">
                    <div class="input-field">
                        <input [(ngModel)]="searchItem.name" id="searchItem" name="searchItem" type="text" class="validate" autofocus>
                        <label for="Search">Buscar Sede:</label>
                    </div>
                    <span class="errorSearch" *ngIf="searchValidate">Sede no encontrada</span>
                    <button class="btn waves-effect waves-light right" type="submit">Buscar
                        <i class="material-icons right">search</i>
                    </button>
                </form>

                <!-- Formuladio de edición -->
                <form *ngIf="showForm" #Form="ngForm" (ngSubmit)="update(Form)">

                    <!-- ID  -->
                    <input [(ngModel)]="campus._id" id="_id" name="_id" type="hidden">

                    <!-- Company -->
                    <div class="input-field inputfieldSelect">
                        <select class="browser-default" [(ngModel)]="campus.company" id="company" name="company">
                            <option value="" disabled selected>Seleccione...</option>
                            <option *ngFor="let company of companies" value="{{ company._id }}">{{ company.name }}</option>
                        </select>
                        <label class="active labelSelect" for="company">Compañía</label>
                    </div>

                    <!-- Name -->
                    <div class="input-field">
                        <input [(ngModel)]="campus.name" id="name" name="name" type="text" class="validate">
                        <label class="active" for="name">Nombre:</label>
                    </div>

                    <!-- Phone -->
                    <div class="input-field">
                        <input [(ngModel)]="campus.phone" id="phone" name="phone" type="text" class="validate">
                        <label class="active" for="phone">Teléfono:</label>
                    </div>

                    <!-- Address -->
                    <div class="input-field">
                        <textarea [(ngModel)]="campus.address" id="address" name="address" id="address" class="validate materialize-textarea"></textarea>
                        <label class="active" for="address">Descripción:</label>
                    </div>

                    <!-- Notes -->
                    <div class="input-field">
                        <textarea [(ngModel)]="campus.notes" id="notes" name="notes" id="notes" class="validate materialize-textarea"></textarea>
                        <label class="active" for="notes">Notas:</label>
                    </div>


                    <!-- Área Botones -->
                    <div class="row">
                        <div class="col s6">
                            <button class="btn waves-effect waves-light right" type="submit">Guardar
                                <i class="material-icons right">save</i>
                            </button>
                        </div>
                        <div class="col s6">
                            <button (click)="clearData(Form)" class="btn waves-effect waves-light left clearData" type="button">Cancelar
                                <i class="material-icons right">clear</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
